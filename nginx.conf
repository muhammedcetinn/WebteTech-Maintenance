# /etc/nginx/sites-available/webtetech-maintenance

upstream webtetech_maintenance {
    server 127.0.0.1:3000;
    keepalive 64;
}

server {
    listen 80;
    listen [::]:80;
    
    server_name yourdomain.com www.yourdomain.com;
    
    # SSL configuration (sonra eklenecek)
    # listen 443 ssl http2;
    # listen [::]:443 ssl http2;
    # ssl_certificate /etc/letsencrypt/live/yourdomain.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/yourdomain.com/privkey.pem;
    
    access_log /var/log/nginx/webtetech-maintenance-access.log;
    error_log /var/log/nginx/webtetech-maintenance-error.log;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml font/truetype font/opentype 
               application/vnd.ms-fontobject image/svg+xml;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    
    # Client body size
    client_max_body_size 10M;
    
    # Static files from Next.js
    location /_next/static/ {
        alias /var/www/webtetech-maintenance/.next/static/;
        expires 365d;
        access_log off;
        add_header Cache-Control "public, immutable";
    }
    
    # Public files
    location /static/ {
        alias /var/www/webtetech-maintenance/public/;
        expires 365d;
        access_log off;
        add_header Cache-Control "public, immutable";
    }
    
    # Favicon
    location = /favicon.ico {
        alias /var/www/webtetech-maintenance/public/favicon.ico;
        expires 365d;
        access_log off;
    }
    
    # Robots.txt
    location = /robots.txt {
        alias /var/www/webtetech-maintenance/public/robots.txt;
        expires 365d;
        access_log off;
    }
    
    # Proxy to Next.js app
    location / {
        proxy_pass http://webtetech_maintenance;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 60s;
        proxy_connect_timeout 60s;
    }
}
