# /etc/nginx/sites-available/webtetech-maintenance
# Static Next.js Export Configuration

server {
    listen 80;
    listen [::]:80;
    
    server_name yourdomain.com www.yourdomain.com;
    
    # Root directory for static files
    root /var/www/webtetech-maintenance/out;
    index index.html;
    
    # SSL configuration (sonra eklenecek)
    # listen 443 ssl http2;
    # listen [::]:443 ssl http2;
    # ssl_certificate /etc/letsencrypt/live/yourdomain.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/yourdomain.com/privkey.pem;
    
    access_log /var/log/nginx/webtetech-maintenance-access.log;
    error_log /var/log/nginx/webtetech-maintenance-error.log;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml font/truetype font/opentype 
               application/vnd.ms-fontobject image/svg+xml;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    
    # Client body size
    client_max_body_size 10M;
    
    # Static files from Next.js
    location /_next/static/ {
        expires 365d;
        access_log off;
        add_header Cache-Control "public, immutable";
    }
    
    # All other files
    location / {
        try_files $uri $uri/ $uri.html /index.html;
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
    }
    
    # Specific static assets
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp|css|js|woff|woff2|ttf|eot)$ {
        expires 365d;
        access_log off;
        add_header Cache-Control "public, immutable";
    }
}
